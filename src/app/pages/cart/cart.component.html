<section class="cart" *ngIf="items().length; else empty">
  <div class="row" *ngFor="let it of items()">
    <img [src]="it.product.image" [alt]="it.product.title" />
    <div class="meta">
      <div class="title">{{ it.product.title }}</div>
      <div class="price">{{ it.product.price | currency:'USD' }}</div>
      <div class="qty">
        <button (click)="dec(it.product.id)">â€“</button>
        <span>{{ it.qty }}</span>
        <button (click)="inc(it.product.id)">+</button>
        <a class="rm" (click)="remove(it.product.id)">Remove</a>
      </div>
    </div>
  </div>
  <footer class="foot">
    <div class="total">Total: {{ total() | currency:'USD' }}</div>
    <button class="btn" (click)="clear()">Clear bag</button>
  </footer>
</section>
<ng-template #empty>
  <p>Your bag is empty.</p>
</ng-template>
